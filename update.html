<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Laborator 5</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Update a post</h1>
      <form class="form" id="update-form">
        <input
          type="text"
          class="form-control"
          name="Author"
          placeholder="Introduce post's author..."
        />
        <br />
        <input
          type="text"
          class="form-control"
          name="Title"
          placeholder="Title"
        />
        <br />
        <input
          type="text"
          class="form-control"
          name="Body"
          placeholder="Body"
        />
        <br />

        <input
          type="text"
          class="form-control"
          name="Category ID"
          placeholder="Category ID"
          maxlength="1"
        />
        <br />
        <button
          type="submit"
          name="submit"
          id="submit-post"
          class="btn btn-warning"
        >
          Update
        </button>
      </form>
    </div>

    <div class="container" id="delete-container">
      <h1 class="title">Delete a post</h1>
      <input
        type="text"
        name="deletePost"
        id="delete-post"
        class="input"
        maxlength="2"
        placeholder="Introduce an id"
      />
    </div>

    <script src="./js/update.js"></script>
    <script src="./js/delete.js"></script>
  </body>
</html>
