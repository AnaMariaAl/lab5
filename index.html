<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <title>Laborator 5</title>
  </head>

  <body>
    <div class="container">
      <h1 class="title">GET all posts</h1>

      <div class="flex-row">
        <input
          type="submit"
          name="showUsers"
          id='submit-all'
          class="btn btn-primary"
          value="Show all data from Posts table"
        />
        
      </div>

      <table class="table table-condensed table-bordered">
        <tbody class="table-body">
        <tr>
          <th>ID</th>
          <th>Title</th>
          <th>Author</th>
          <th>Body</th>
          <th>Category ID</th>
        </tr>
      </tbody>
      </table>
  

      
    <div class="container">
      <h1 class="title">GET one post</h1>
            <input
              type="text"
              name="showUsers"
              id='getPost'
              class="input"
              maxlength="1"
            />

          <table class="table table-condensed table-bordered">
            <tbody class="table-body-one">
            <tr>
              <th>ID</th>
              <th>Title</th>
              <th>Author</th>
              <th>Body</th>
              <th>Category ID</th>
            </tr>
          </tbody>
          </table>
    </div>

    <div class="container">
      <h1 class="title">Create a post</h1>
      <form class="form" id='post-form'>
        <input type="text" class="form-control" name='Title' placeholder="Title">
        <br>
        <input type="text" class="form-control" name='Body' placeholder="Body">
        <br>
        <input type="text" class="form-control" name='Author' placeholder="Author">
        <br>
        <input type="text" class="form-control" name='Category ID' placeholder="Category ID" maxlength="1">
        <br>
        <button type='submit' name='submit' id='submit-post' class="btn btn-warning">Create</button>
      </form>
    </div>


    <a href="/lab5/update.html" class="btn btn-primary">Go to update page</a>
      <script src='./js/get.js'></script>
      <script src='./js/getOne.js'></script>
      <script src='./js/post.js'></script>
  </body>
</html>
